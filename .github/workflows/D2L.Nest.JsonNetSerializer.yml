name: D2L.Nest.JsonNetSerializer

on: [push]

jobs:
    build:
        runs-on: windows-latest

        steps:

          - uses: actions/checkout@v1

          - name: Setup .NET Core
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 2.2.108

          - name: Build
            run: dotnet build D2L.Nest.JsonNetSerializer.sln --configuration Release
