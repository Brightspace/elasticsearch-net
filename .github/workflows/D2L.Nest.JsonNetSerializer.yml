name: D2L.Nest.JsonNetSerializer

on: [push]

jobs:
    build:
        runs-on: windows-latest

        steps:

          - uses: actions/checkout@v1

          - name: Setup .NET Core
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 3.0.100

          - name: Build (6.0.6)
            run: dotnet pack src/Nest.JsonNetSerializer/D2L.Nest.JsonNetSerializer.6_0_6.csproj --configuration Release --version-suffix $GITHUB_RUN_NUMBER

          - name: Build (9.0.1)
            run: dotnet pack src/Nest.JsonNetSerializer/D2L.Nest.JsonNetSerializer.9_0_1.csproj --configuration Release --version-suffix $GITHUB_RUN_NUMBER
